<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conventer</title>
    <link rel="icon" href="icon/calculator-icon-31.jpg">
    <meta property="og:image" content="image/value.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    
     <script defer src="js/script.js">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Kalkulator walutowy</h1>
            <p class="container__paragraph">
                Wymagane pola oznaczone *
            </p>
        </header>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę w PLN *</span>
                        <input class="form__currency js-amount" type="number" step="any" min="1" placeholder="0"
                            required autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText"> Wybierz walutę:</span>
                        <select class="form__currency js-currency">
                            <option value="€">EUR</option>
                            <option value="$">USD</option>
                            <option value="£">GBP</option>
                        </select>
                    </label>
                </p>

                <p class="form__paragraph js-result">

                </p>
                <p>
                    <button class="form__button">Przelicz </button>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
